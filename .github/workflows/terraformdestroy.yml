name: Terraform Full Destroy (Manual Trigger)

on:
  workflow_dispatch: # Manual only â€” for safety!

env:
  TF_VERSION: 1.6.0
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_WORKING_DIR: ./terraform

jobs:
  terraform-destroy:
    name: Full Terraform Destroy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Refresh
        run: terraform refresh

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -lock=false -refresh=true
        env:
          TF_VAR_alert_email: ${{ secrets.TF_VAR_ALERT_EMAIL }}
          TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
          TF_VAR_site_bucket_name: ${{ secrets.TF_VAR_SITE_BUCKET_NAME }}
          TF_VAR_logs_bucket_name: ${{ secrets.TF_VAR_LOGS_BUCKET_NAME }}
          TF_VAR_my_ip_cidr: ${{ secrets.TF_VAR_MY_IP_CIDR }}

      - name: Verify No Stragglers (Safety Sweep)
        run: |
          echo "Running AWS sweep for leftover resources..."
          aws ec2 describe-instances --filters "Name=tag:Project,Values=juice" --region $AWS_REGION
          aws s3 ls | grep juice || true
          aws cloudfront list-distributions --region $AWS_REGION
          echo "If any resources remain, destroy them manually with 'terraform state rm' + 'apply/destroy'."
